<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        .div-item{
            width:100px; 
            height:100px;
            line-height: 100px;
            background-color: indigo;
            color: white;
            font-size: 25px;
            margin-right: 20px;
            text-align: center;
        }
        #item-3{
            flex-basis: 200px;
        }
        #item-4{
            width:200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div-item" id="item-1">1</div>
        <div class="div-item" id="item-2">2</div>
        <div class="div-item" id="item-3">3</div>
        <div class="div-item" id="item-4">4</div>
        <div class="div-item" id="item-5">5</div>
    </div>
</body>
</html>
